<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Училищна Система</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <nav>
            <h1>Училищна Система</h1>
            <ul>
                {% if session.get('user_id') %}
                    <li><a href="{{ url_for('index') }}">Начало</a></li>
                    <li><a href="{{ url_for('students') }}">Ученици</a></li>
                    <li><a href="{{ url_for('grades') }}">Оценки</a></li>
                    <li><a href="{{ url_for('logout') }}">Изход</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Вход</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
